<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5c Conversor Monetario</title>
  </head>
  <body>
    <table border="solid 1px" width="20%" style="text-align: center">
      <tr>
        <th colspan="3">Cotizaciones</th>
      </tr>
      <tr>
        <td>Dólar</td>
        <td>Real</td>
        <td>Euro</td>
      </tr>
      <tr>
        <td id="cotUSD">1250</td>
        <td id="cotBRL">230</td>
        <td id="cotEUR">1360</td>
      </tr>
    </table>
    <br />
    <table width="20%">
      <tr>
        <td colspan="2">
          <input
            type="number"
            id="importe"
            name="importe"
            min="0"
            placeholder="Importe a convertir"
            style="width: 98%;"
          />
        </td>
      </tr>

      <tr>
        <td>
          <label for="currency">Desde la divisa</label>
        </td>
        <td align="right">
          <select name="currency" id="currency">
            <option value="ARS" name="ARS">Peso Argentino</option>
            <option value="USD" name="USD">Dólar Americano</option>
            <option value="BRL" name="BRL">Real Brasileño</option>
            <option value="EUR" name="EUR">Euro</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="rate">A la divisa</label>
        </td>
        <td align="right">
          <select name="rate" id="rate">
            <option value="ARS" name="ARS">Peso Argentino</option>
            <option value="USD" name="USD">Dólar Americano</option>
            <option value="BRL" name="BRL">Real Brasileño</option>
            <option value="EUR" name="EUR">Euro</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button onclick="convertir()" id="convertir" style="width: 100%;">Convertir</button>
        </td>
      </tr>
    </table>

    <br />
    <p>Importe convertido:</p>
    <p id="resultado" name="resultado"></p>

    <script
      type="text/javascript"
      id="funciones calculadora"
      src="./Ejercicio 5.js"
    ></script>
  </body>
</html>
