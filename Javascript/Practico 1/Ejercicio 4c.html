<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4c</title>
  </head>
  <body>
    <script type="text/javascript" id="datos">
      var titulo = "Datos Personales";
      //var datos = ["Juan", "Perez", "Soltero", 44, "01/01/1980", 33333333];
      var info = [
        "Nombre",
        "Apellido",
        "Estado civil",
        "Edad",
        "Fecha de nacimiento",
        "DNI",
      ];
      var retorno = [];
      const br = "<br/>";
      function mensaje() {
        alert(titulo);
        for (let index = 0; index < info.length; index++) {
          retorno[index] = prompt(info[index]);
        }
        alert("Sus datos han sido ingresados")
        var imprime = "Â¿Desea mostrar los datos ingresados?"
        if (confirm(imprime) == true){
        var mensaje = ""
        for (let index = 0; index < info.length; index++) {
          mensaje += info[index] + ": " + retorno[index] + br;
        }
      } else {
        mensaje = "Ha ingresado correctamente sus datos"
      }
        return mensaje;
      }
      document.write(titulo + br, mensaje());
    </script>
  </body>
</html>
