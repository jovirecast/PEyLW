  <head>

    <title>Ejercicio 12 CHAT</title>

  <body>
    <h1>CHAT</h1>
    <hr />

    <form id="formulario" >
      <table>
        <tr>
          <td colspan="2">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" />
          </td>
        </tr>
        <tr>
          <td colspan="2" onmouseenter="borrar()">
            <textarea name="textarea" id="textarea" cols="50" rows="5" ></textarea>
          </td>
          <td style="vertical-align: bottom; padding-bottom: 5px">
            <input type="button" onclick="enviar()" value="Enviar Mensaje" />
          </td>
        </tr>
      </table>
    </form>

    <div id="test"></div>
    <script type="text/javascript" src="./Ejercicio 12.js"></script>
