    <div id="cuerpo_principal">
      <div id="volver">

        </a>

      <div id="cuerpo_resumen">
        <div id="resumen_compra">
          <!-- Hecho en Javascript <div id="producto_resumen">
            <img id="imagen_resumen" src="" alt="FOTO PRODUCTO A" />
            <div id="resumen_producto_descripcion">
              <span>Item</span>
              <h3>Descripción producto</h3>
            </div>
            <div id="resumen_producto_cantidad">
              <span>Unidades</span>
              <p>1</p>
            </div>
            <div id="resumen_producto_precio_unitario">
              <span>Precio</span>

            <div id="resumen_producto_precio_total">
              <span>Subtotal</span>
              <p>$999</p>
            </div>
          </div> Hecho en Javascript -->
        </div>
        <div id="medio_pago">
          <form id="formulario_pago">
            <input name="nombre" minlength="1" maxlength="20" type="text" id="nombre" placeholder="Ingrese su nombre" />
            <input name="apellido" minlength="1" maxlength="20" type="text" id="apellido" placeholder="Ingrese su apellido" />
            <input name="documento" minlength="1" maxlength="11" type="text" id="documento" placeholder="Ingrese su DNI/CUIT/CUIL sin puntos ni guiónes" />
            <input name="email" minlength="1" maxlength="40" type="text" id="email" placeholder="Ingrese su email" />
            <span>
              Medios de pago:
              <input type="radio" id="tipo_pago_debito" name="tipo_pago" class="tipo_pago" value="debito" />
              <label for="tipo_pago_debito"> Tarjeta de débito</label>
              <input type="radio" id="tipo_pago_credito" name="tipo_pago" class="tipo_pago" value="credito" />
              <label for="tipo_pago_credito">Tarjeta de crédito</label>
            </span>
            <input name="numero_tarjeta" minlength="16" maxlength="18" class="opciones_tarjeta disabled" type="text" id="numero_tarjeta" placeholder="Ingrese su número de tarjeta" />
            <span class="opciones_tarjeta disabled">
              Cantidad de cuotas
              <select name="cantidad_cuotas" id="cantidad_cuotas">
                <!-- Hecho en JS <option value="1_cuota">1</option>
                <option value="3_cuota">3</option>
                <option value="6_cuota">6</option>
                <option value="9_cuota">9</option>
                <option value="12_cuota">12</option> Hecho en JS -->
              </select>
            </span>
            <span class="opciones_tarjeta disabled">
              Vencimiento
              <input type="text" name="Mes" id="vencimiento_mes" placeholder="Mes" maxlength="2" size="2" />
              <span>/</span>
              <input type="text" name="Anio" id="vencimiento_anio" placeholder="Año" maxlength="2" size="2" />
            </span>
            <span class="opciones_tarjeta disabled">
              Código de seguridad
              <input type="text" name="codigo_seguridad" id="codigo_seguridad" placeholder="CVV" maxlength="3" size="3" />
            </span>
            <input name="provincia" minlength="1" maxlength="40" class="opciones_tarjeta disabled" type="text" id="direccion_provincia" placeholder="Ingrese su provincia" />
            <input name="localidad" minlength="1" maxlength="40" class="opciones_tarjeta disabled" type="text" id="direccion_localidad" placeholder="Ingrese su localidad" />
            <input
              name="calle"
              minlength="1"
              maxlength="40"
              class="opciones_tarjeta disabled"
              type="text"
              id="direccion_calle_numero"
              placeholder="Ingrese su calle y número (piso y departamento de corresponder)" />
            <input
              name="telefono"
              minlength="7"
              maxlength="14"
              class="opciones_tarjeta disabled"
              type="text"
              id="telefono_contacto"
              placeholder="Ingrese un teléfono de contacto sin 0 ni 15 (ejemplo 2994567890)" />
          </form>
        </div>
      </div>
      <div id="cuerpo_importe">
        <div id="importe_total">
          <div id="importe_total_compra">
            <p id="mensaje_final_compra">Importe total</p>
            <p id="total_final_compra"></p>
            <p id="mensaje_condiciones_compra">Condición de pago</p>
            <p id="condiciones_compra"></p>
          </div>
        </div>
        <div id="confirmacion_pago">
          <input id="boton_confirmar_pago" class="submit_pago" type="submit" value="CONFIRMAR COMPRA" action="" method="POST" />
        </div>
      </div>
