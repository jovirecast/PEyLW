<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Producto</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/layout/styles/layout.css"
      media="screen"
    />
  </head>
  <body>
    <div id="top_banner">
      <div id="logoempresa">
        <img src="../CSS/images/logo/ruedaNoBack.png" alt="logo">LOGO</div>
      <div id="institucional_contacto">CONTACT</div>
      <div id="carrito">
        <button type="button">
          <img src="../CSS/images/icons/cart.svg" alt="carrito" />
        </button>
      </div>
      <div id="usuario">
        <button type="button">
          <img src="../CSS//images/icons/person-bounding-box.svg" alt="usuario" />
        </button>
      </div>
    </div>
    <hr>
    <div id="barraSuperior">
      <div id="categorias">CATEGO</div>
      <div id="recomendacion">RECOMEND</div>
      <div id="search">SEARCH</div>
    </div>
    <div id="Main">
      <div id="producto">PRODUCTO <span id="precio">PRECIO</span></div>
    </div>
    <div id="footer">
      <div id="piso">FOOTER</div>
    </div>


    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
