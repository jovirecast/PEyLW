    <script>
        // COMPLETE ESTA SECCIÓN CON LA RESOLUCION

        var saldo = 40000
        
        
        
        function jugar(){

            reiniciarColores ()

            var numeroSlot1 = document.getElementById("slot1")
            var numeroSlot2= document.getElementById("slot2")
            var numeroSlot3= document.getElementById("slot3")

            randomNum1 = numeroRandom()
            randomNum2 = numeroRandom()
            randomNum3 = numeroRandom()

            numeroSlot1.textContent = randomNum1
            numeroSlot2.textContent = randomNum2
            numeroSlot3.textContent = randomNum3
            
            var coincidencias = comparadorNumeros(randomNum1,randomNum2,randomNum3)
            gatcha (coincidencias)            

        }

        function numeroRandom() {
        let numero = Math.floor(Math.random() * 10);
        
        return numero;
      }

      function comparadorNumeros (num1, num2, num3) {
        var comparador
        const numero1 = document.getElementById("slot1")
        const numero2 = document.getElementById("slot2")
        const numero3 = document.getElementById("slot3")
        

        if ( num1 == num2 && num2 == num3){ //caso jackpot 
            comparador = 1
         } else if ( num1 == num2 && num2 != num3) { //caso dos aciertos
            comparador = 0
            numero1.classList.add("dos")
            numero2.classList.add("dos")
            
         } else if (num3 == num1 && num1 != num2) { //caso dos aciertos
            comparador = 0
            numero3.classList.add("dos")
            numero1.classList.add("dos")
         } else if (num3 == num2 && num2 != num1) { //caso dos aciertos
            comparador = 0
            numero3.classList.add("dos")
            numero2.classList.add("dos")
         } else if (num1 != num2 && num2 != num3 && num3 != num1){ // caso ninguna coincidencia
            comparador = -1

         }

         return comparador;
         
      }


      function gatcha (comparador){
        const saldoRestanteDiv = document.querySelector("#saldoRestante") //selecciona el div del mensaje de saldo restante
            const ultimoResultadoDiv = document.querySelector("#ultimoResultado") //selecciona el div del mensaje del ultimo resultado

            var boton = document.querySelector("button");

            const divsNumeros = document.querySelectorAll(".square")
        
        switch (comparador){
            case -1: //caso ningun acierto
                var perdida = 4000
                var saldoActual = saldo // recupera el saldo 
                saldoActual = saldoActual - perdida //calcula el saldo
                saldo = saldoActual //guarda el saldo restada la pérdida                 

                saldoRestanteDiv.innerHTML = saldoActual // modifica el mensaje del div saldo restante                

                ultimoResultadoDiv.innerHTML = "Ud. Perdió 4.000" // modifica el mensaje del div ultimo resultado

                if(saldo <= 0){
                boton.disabled = true
                boton.style.backgroundColor = "red"
                ultimoResultadoDiv.innerHTML = "Lo perdiste TODO. Andá a estudiar para el parcial mejor."
            }


                break;

            case 0: 
                var ganancia = 8000
                var saldoActual = saldo // recupera el saldo 
                saldoActual = saldoActual + ganancia //calcula el saldo
                saldo = saldoActual //guarda el saldo sumada la ganancia

                saldoRestanteDiv.innerHTML = saldoActual // modifica el mensaje del div saldo restante

                ultimoResultado.innerHTML = "Ud. ganó 8.000" // modifica el mensaje del div ultimo resultado
                


                break;

            case 1:
                var jackpot = 40000
                var saldoActual = saldo // recupera el saldo 
                saldoActual = saldoActual + jackpot //calcula el saldo
                saldo = saldoActual //guarda el saldo sumada la ganancia


                saldoRestanteDiv.innerHTML = saldoActual // modifica el mensaje del div saldo restante


                ultimoResultado.innerHTML = "JACKPOT!!!" // modifica el mensaje del div ultimo resultado

                
                divsNumeros.forEach(todos => {
                    todos.classList.add('jackpot')
                })

                break;

        }

      }
        
        function reiniciarColores (){
            let rolleo = document.querySelectorAll(".square")
            rolleo.forEach(numero => {
                numero.classList.add('blanqueo')
                numero.classList.remove('dos')
                numero.classList.remove('jackpot')
            })
        }
  

        document.addEventListener("DOMContentLoaded", () => {
  
            document.querySelector("#saldoRestante").innerHTML = 40000
            const boton = document.querySelector("button");
              
            
            boton.addEventListener("click", jugar)

        })
  

    </script>
